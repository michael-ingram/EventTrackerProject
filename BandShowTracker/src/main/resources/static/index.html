<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Band Website</title>
<script type="text/javascript" src="js/script.js"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Upcoming Concerts</h1>

<div id="concertListDiv" name="concertListDiv">
    <!-- <table id="concertListTable"></table> -->
</div>

<div id="output">
    <div id="concertData"></div>

  </div>

<form name="newConcertForm">
	<h3>Add a Show: </h3>
	<label for="venue">Venue</label><input type = "text" name ="venue">
	<label for="street">Street</label><input type = "text" name ="street">
    <label for="city">City</label><input type = "text" name ="city">
	<label for="state">State</label><input type = "text" name ="state">
	<label for="zip">Zipcode</label><input type = "text" name ="zip">
	<label for="concertDate">Concert Date</label><input type = "text" name ="concertDate">
	<label for="concertTime">Concert Time</label><input type = "text" name ="concertTime">
    <button name="addConcert">Add Show</button>
	</form>
</body>
</html>
